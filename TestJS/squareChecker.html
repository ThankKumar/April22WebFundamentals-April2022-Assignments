<body>
    

    <script>
    // using if else

        let length = 10;
        let breadth = 20;
        
        if(length == breadth){
            console.log("yeh square h")
        }else if(length !== breadth){
            console.log('yeh rectangle h')
        }

    // using functions

    let checker = function(l,b){
                
        if(l == b){
            console.log("bola tha na yeh square h")
        }else if(l !== b){
            console.log('bola tha na yeh rectangle h')
        }
    };

    checker(10,20)
    

    


    </script>

    
</body>
