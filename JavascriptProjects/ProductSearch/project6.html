<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Product Search Engine</title>
    <link rel="stylesheet" href="./project6.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name="search-box"
          id="search-box"
          onkeyup="search()">
          <!-- always use this f/n -->
    
      </form>

      <!-- products -->

        <div class="product">
          <img src="https://source.unsplash.com/500x410/?shirts" width="125" height="80" />

          <div class="product-details">
            <h2>T-Shirts</h2>
            <h4>5$</h4>
          </div>
        </div>

          <img src="https://source.unsplash.com/500x400/?watches" width="125" height="80" />

          <div class="product-details">
            <h2>Watches</h2>
            <h4>35$</h4>
          </div>
        </div>

        <div class="product">
          <img src="https://source.unsplash.com/500x400/?jeans" width="125" height="80" />

          <div class="product-details">
            <h2>Jeans</h2>
            <h4>15$</h4>
          </div>
        </div>

        <div class="product">
          <img src="https://source.unsplash.com/500x400/?sunglasses" width="125" height="80" />

          <div class="product-details">
            <h2>Sunglasses</h2>
            <h4>35$</h4>
          </div>
        </div>

        <div class="product">
          <img src="https://source.unsplash.com/500x400/?shoes" width="125" height="80" />

          <div class="product-details">
            <h2>Shoes</h2>
            <h4>75$</h4>
          </div>
        </div>

        <div class="product">
          <img src="https://source.unsplash.com/500x400/?bags" width="125" height="80" />

          <div class="product-details">
            <h2>Bag</h2>
            <h4>12$</h4>
          </div>
        </div>
     
    </div>
    </div>
    <script src="./project6.js"></script>
    <script
      src="https://kit.fontawesome.com/d7f405947d.js"

    ></script>
